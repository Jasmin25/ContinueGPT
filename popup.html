<!DOCTYPE html>
<html>
  <head>
    <!-- Include Tailwind CSS for a modern and minimal UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Include the popup.js script for handling the form submission and storage -->
    <script src="popup.js"></script>
    <style>
      /* Set a custom width for the popup window */
      body {
        width: 350px;
      }
    </style>
  </head>
  <body class="bg-white text-gray-700 p-4">
    <!-- Display the plugin title -->
    <h1 class="text-xl font-bold mb-4">ContinueGPT</h1>
    <!-- Show a message indicating the plugin is active -->
    <p class="mb-4">
      Plugin is active on the OpenAI ChatGPT website.
    </p>
    <!-- Create a form for the user to input their continue message -->
    <form id="message-form" class="space-y-4">
      <div>
        <!-- Label for the continue message textarea -->
        <label
          for="continue-message"
          class="block text-sm font-medium text-gray-700"
        >
          Continue message:
        </label>
        <!-- Textarea for the user to input their continue message -->
        <textarea
          id="continue-message"
          class="mt-1 block w-full h-24 rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
        ></textarea>
      </div>
      <!-- Save button to store the continue message -->
      <button
        type="submit"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        Save
      </button>
    </form>
  </body>
</html>
